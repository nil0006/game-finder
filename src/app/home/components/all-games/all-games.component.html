<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{headder}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  @for (item of allGames; track $index) {
  <div class="w-full">
    <ion-card class="" (click)="goToIndivitualGame(item.id)">
      <img class="rounded-lg shadow-md w-full " [src]="item.short_screenshots[0]?.image" />
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle> {{item.rating}} <ion-icon name="star"></ion-icon> &nbsp; @for (genre of item.genres; track
          $index) {

          <span>&nbsp;{{genre.name}} @if ($index != item.genres.length-1) {&#x2022;} &nbsp; </span>
          } </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  }

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
